<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="list_styles.css">

        <title>Title</title>
</head>
<body>

        <script>

            localStorage.removeItem('name')

            document.write(`<div class="button_delete">
                Очистити локал сторедж
</div>`)

            let button_delete = document.getElementsByClassName('button_delete')

            button_delete[0].onclick = function () {
                localStorage.clear()
                location.reload()
            }

            document.write('<a href="index.html" id="goBack">На попередню сторінку</a>')
            document.write(`<div class="products_grid">`)
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.key(i) !== 'name') {
                    let key = localStorage.key(i)
                    let product = JSON.parse(localStorage.getItem(key))
                    document.write(`<div class="product_item">`)
                    document.write(`<h2>${product.name}</h2>`)
                    document.write(`<h4>${product.number} штук</h4>`)
                    document.write(`<h4>${product.price} гривень</h4>`)
                    document.write(`<img src="${product.image}" alt="image">`)
                    document.write(`<form name="formForDelete">
                                <input type="submit" name='deleteItem' value="Видалити">
                    </form>`)
                    document.write(`</div>`)
                }
            }
            document.write(`</div>`)

            let inputs = document.getElementsByTagName('input')

            for (let i = 0; i < inputs.length; i++) {
                inputs[i].onclick = function () {
                    localStorage.removeItem(localStorage.key(i))
                }
            }

            if (localStorage.length === 0) {
                document.write('<h2 style="text-align: center">Локал сторедж порожній</h2>')
            }

        </script>

</body>
</html>
